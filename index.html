        <article class="article article-sign-in">
            <h2 class="article__heading">Sign In Form</h2>
            <div class="form-container">
                <form class="form" method="post">
                    <div class="form-group">
                        <label class="label" for="sign-in-username">
                            <span class="span_hidden">Username</span>
                            <img class="label__img" src="img/person.png" alt="person">
                        </label>
                        <input type="text" class="form-element" name="username" placeholder="Username" id="sign-in-username" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="sign-in-password">
                            <span class="span_hidden">Password</span>
                            <img class="label__img" src="img/lock.png" alt="lock">
                        </label>
                        <input type="password" class="form-element" name="password" placeholder="Password" id="sign-in-password" required>
                    </div>
                    <div class="container_inline">
                        <div class="form-group checkbox-container checkbox-container_inline">
                            <input class="checkbox" type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me" class="label-checkbox">Remember me</label>
                        </div>
                        <input type="submit" value="Sign in" class="submit submit_sign-in">
                    </div>
                </form>
            </div>
        </article>
        <article class="article article-recover">
            <h2 class="article__heading">Recover Form</h2>
            <div class="form-container">
                <form class="form" method="post">
                    <div class="form-group">
                        <label class="label" for="recover-email">
                            <span class="span_hidden">Enter your Email</span>
                            <img class="label__img" src="img/email.png" alt="email">
                        </label>
                        <input type="email" class="form-element" name="email" placeholder="Enter your Email" id="recover-email" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="recover-phone">
                            <span class="span_hidden">Enter your Phone number</span>
                            <img class="label__img" src="img/phone.png" alt="phone">
                        </label>
                        <input type="tel" class="form-element" name="phone-number" placeholder="Enter your Phone number" id="recover-phone" required>
                    </div>
                    <div class="container_inline">
                        <input type="submit" value="Send" class="submit submit_recover">
                        <button class="submit button_opacity">Done</button>
                    </div>
                </form>
            </div>
        </article>
        <article class="article article-send-email">
            <h2 class="article__heading">Send Email</h2>
            <div class="form-container">
                <form class="form" method="post">
                    <div class="form-group">
                        <label class="label" for="send-name">
                            <span class="span_hidden">Your Name</span>
                            <img class="label__img" src="img/person.png" alt="person">
                        </label>
                        <input type="text" class="form-element" name="name" placeholder="Your Name" id="send-name" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="send-email">
                            <span class="span_hidden">Your Email</span>
                            <img class="label__img" src="img/email.png" alt="email">
                        </label>
                        <input type="email" class="form-element" name="email" placeholder="Your Email" id="send-email" required>
                    </div>
                    <label for="text-message">
                        <span class="span_hidden">Type your message</span>
                    </label>
                    <textarea class="form-group textarea" name="message" id="text-message" placeholder="Type your message..." required></textarea>
                    <div class="form-group checkbox-container">
                        <input class="checkbox" type="checkbox" name="copy-email" id="send-copy-email">
                        <label for="send-copy-email" class="label-checkbox">Send a copy to my Email</label>
                    </div>
                    <input type="submit" value="Send Email" class="submit submit_sign-up">
                </form>
            </div>
        </article>

                        <input type="email" class="form-element" name="email" placeholder="Enter your Email" id="subscribe-email" required>
                    </div>
                    <div class="container_inline">
                        <input type="submit" value="Subscribe" class="submit submit_subscribe">
                        <button class="submit button_decline">No, Thanks</button>
                    </div>
                </form>
            </div>
